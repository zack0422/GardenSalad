<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Salad</title>
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- font -->
    <link rel="stylesheet" href="https://use.typekit.net/jpr1qjm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- original -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_inner inner">
        <h1 class="header_logo">
          <img src="./img/logo_header.svg" alt="Garden Salad" />
        </h1>
        <ul class="header_nav">
          <li class="header_nav_item">
            <a class="header_nav_link" href="#about">About</a>
          </li>
          <li class="header_nav_item">
            <a class="header_nav_link" href="#menu">Menu</a>
          </li>
          <li class="header_nav_item">
            <a class="header_nav_link" href="#shop">Shop</a>
          </li>
          <li class="header_nav_item">
            <a class="header_nav_link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="mv">
      <div class="mv_inner inner">
        <div class="mv_catchcopy">
          <p class="mv_catchcopy_en">
            Let's eat <br />delicious <br />
            <span class="mv_catchcopy_en_accent">salad</span>.
          </p>
          <p class="mv_catchcopy_ja">
            健康のためじゃない、<br />
            <span class="mv_catchcopy_ja_accent"
              >「おいしいから食べたい」サラダ</span
            >
          </p>
        </div>
        <div class="mv_img"></div>
      </div>
    </div>

    <section class="concept">
      <div class="concept_inner inner">
        <p class="concept_title">毎日食べるからこそ、<br class="sp"> おいしいものを。</p>
        <p class="concept_text">
          ヘルシーで栄養豊富なサラダは、健康のために<br class="pc"/>
          毎日食べようと思っている人は多いはず。
        </p>
        <p class="concept_text">
          毎日食べるからこそ品質の良い、飽きのこない、<br class="pc"/>
          おいしいものを楽しんでいただきたい。
        </p>
        <p class="concept_text">
          そんな想いからできた「おいしいから食べたい」サラダを<br class="pc"/>
          あなたにお届けいたします。
        </p>
      </div>
    </section>
  </body>
</html>
